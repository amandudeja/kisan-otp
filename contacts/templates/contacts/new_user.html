<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container">
	<div class="jumbotron">
	<h1>Sign Up Page!</h1>
	<a class="btn btn-primary" href="{% url 'home' %}">Go Home!</a>
	</div>
	<form method="POST" action="">
		{% csrf_token %}
		First Name:<br>
		<input class="form-control" type="text" name="firstname" placeholder="Enter Your FirstName"><p></p>
		Last Name:<br>
		<input class="form-control" type="text" name="lastname" placeholder="Enter Your LastName"><p></p>
		Mobile Number:<br>
		<input class="form-control" type="text" name="mobile" placeholder="Enter Mobile Number"><p></p>

		<input class="btn btn-primary" type="submit" value="AddUser">

	</form>
</div>
</body>
</html>
